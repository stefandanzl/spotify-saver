<!DOCTYPE html>
<html lang="{{html_lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ SpotifySaver</h1>
            <p>{{subtitle}}</p>
        </header>

        <main class="dashboard">
            <!-- Left column -->
            <!-- Download configuration section -->
            <div class="form-section">
                <h2>{{download_config}}</h2>

                <div class="form-group">
                    <label for="spotify-url">{{spotify_url}}</label>
                    <input
                        type="url"
                        id="spotify-url"
                        placeholder="{{spotify_url_placeholder}}"
                        required>
                </div>

                <div class="form-group">
                    <label for="output-dir">{{output_directory}}</label>
                    <input
                        type="text"
                        id="output-dir"
                        placeholder="{{output_directory_placeholder}}"
                        value="Music">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="format">{{audio_format}}</label>
                        <select id="format">
                            <option value="m4a">{{m4a_recommended}}</option>
                            <option value="mp3">{{mp3}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bitrate">{{bitrate}}</label>
                        <select id="bitrate">
                            <option value="best">{{best_quality}}</option>
                            <option value="256">256 kbps</option>
                            <option value="192">192 kbps</option>
                            <option value="128">128 kbps</option>
                            <option value="96">96 kbps</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="include-lyrics" checked>
                        {{include_lyrics}}
                    </label>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="create-nfo" checked>
                        {{create_nfo}}
                    </label>
                </div>

                <button id="download-btn" class="download-btn">
                    ðŸŽµ {{start_download}}
                </button>
            </div>

            <!-- Right column -->
            <div class="right-column">

                <!-- Download status section -->
                <div class="status-section">
                    <h2>{{download_status}}</h2>
                    <div id="status-container">
                        <div id="status-message">{{waiting}}</div>
                        <div id="progress-container" class="hidden">
                            <div id="progress-bar">
                                <div id="progress-fill"></div>
                            </div>
                            <div id="progress-text">0%</div>
                        </div>
                    </div>
                </div>

                <!-- Activity log section -->
                <div class="log-section">
                    <h2>{{activity_log}}</h2>
                    <div id="log-container">
                        <div id="log-content"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
