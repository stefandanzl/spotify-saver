services:
  spotifysaver:
    build: .
    container_name: spotifysaver
    restart: unless-stopped
    ports:
      - "8000:8000"  # API port
      - "3000:3000"  # Web UI port
    environment:
      # Spotify API Configuration (required)
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REDIRECT_URI=http://localhost:8888/callback

      # Application Configuration
      - SPOTIFYSAVER_OUTPUT_DIR=/app/Music
      - API_HOST=0.0.0.0
      - API_PORT=8000

      # Optional: YouTube cookies for yt-dlp
      # - YTDLP_COOKIES_PATH=/app/cookies.txt

    volumes:
      # Mount local directory for downloaded music
      - ./Music:/app/Music
      # Mount logs directory
      - ./logs:/app/logs
      # Optional: Mount cookies file for YouTube
      # - ./cookies.txt:/app/cookies.txt:ro

    # Override entrypoint and command to run the web UI with API
    # Use the spotifysaver-ui entry point from pyproject.toml
    entrypoint: ["python3"]
    command: ["-m", "spotifysaver.ui.main"]